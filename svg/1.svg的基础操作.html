<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <svg viewBox="0 0 500 500" width="500" height="500" style="border: 1px solid #ccc;">
    <!-- 圆 -->
    <circle cx="250" cy="250" r="50" style="fill:blue" />
    <!-- 线 -->
    <line x1="10" y1="250" x2="490" y2="250" stroke="green" stroke-width="2" />
    <!-- 矩形 -->
    <rect x="10" y="10" width="100" height="100" style="fill:yellow;stroke-width:1;stroke:rgb(0,0,0)" />
    <!-- 折线 -->
    <polyline points="25 40 25 80 300 310" style="fill:none;stroke:black;stroke-width:3" />
    <!-- 多边形 -->
    <polygon points="220,100 300,210 170,250" style="fill:lime;stroke:purple;stroke-width:1" />
    <!-- 椭圆 -->
    <ellipse cx="240" cy="100" rx="220" ry="30" style="fill:purple" />
    <!-- 文本 -->
    <text x="0" y="15" fill="red">I love SVG!</text>
    <!-- 路径 -->
    <path d="M250 150 L150 350 L350 350 Z" />
  </svg>
</body>

</html>
